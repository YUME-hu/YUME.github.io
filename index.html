<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .intro, .skills, .projects, .contact {
            margin-bottom: 40px;
        }
        .intro h2, .skills h2, .projects h2, .contact h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .skills ul, .projects ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        .skills li, .projects li {
            margin: 10px 0;
        }
        .contact form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact input, .contact textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的个人网站</h1>
</header>

<nav>
    <a href="#intro">简介</a>
    <a href="#skills">技能</a>
    <a href="#projects">项目</a>
    <a href="#contact">联系</a>
</nav>

<div class="container">
    <section id="intro" class="intro">
        <h2>简介</h2>
        <p>你好！我是一名热爱编程的开发者，专注于前端开发和用户体验设计。我热衷于学习新技术，并将其应用到实际项目中。</p>
    </section>

    <section id="skills" class="skills">
        <h2>技能</h2>
        <ul>
            <li>HTML5 & CSS3</li>
            <li>JavaScript</li>
            <li>React.js</li>
            <li>Node.js</li>
            <li>Git & GitHub</li>
        </ul>
    </section>

    <section id="projects" class="projects">
        <h2>项目</h2>
        <ul>
            <li>个人博客系统</li>
            <li>在线购物网站</li>
            <li>任务管理应用</li>
            <li>社交媒体平台</li>
        </ul>
    </section>

    <section id="contact" class="contact">
        <h2>联系我</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="你的名字" required>
            <input type="email" name="email" placeholder="你的邮箱" required>
            <textarea name="message" placeholder="你的留言" rows="5" required></textarea>
            <button type="submit">发送</button>
        </form>
    </section>
</div>

<footer>
    <p>&copy; 2023 我的个人网站. 保留所有权利.</p>
</footer>

</body>
</html>
